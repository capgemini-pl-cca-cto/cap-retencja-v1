# .github/workflows/main.yml
name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  checks: write
  contents: write

jobs:
  lint:
    name: Run linters
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup project
        uses: ./.github/actions/setup-project
        with:
          node-version: '22'

      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          auto_fix: false
          eslint: true
          prettier: true

  build:
    name: Build project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup project
        uses: ./.github/actions/setup-project
        with:
          node-version: '22'

      - name: Run Build
        run: pnpm build
