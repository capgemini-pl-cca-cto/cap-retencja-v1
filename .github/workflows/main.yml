# .github/workflows/main.yml
name: CI

on:
  push:
  pull_request:

permissions:
  checks: write
  contents: write

jobs:
  lint:
    name: Run linters
    runs-on: ubuntu-latest
    steps:
      - name: Setup project
        uses: ./actions/setup-project
        with:
          node-version: '22'

      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          auto_fix: false
          eslint: true
          prettier: true

  build:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Setup project
        uses: ./actions/setup-project
        with:
          node-version: '22'

      - name: Run Build
        run: pnpm build
